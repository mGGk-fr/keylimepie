<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>KLP DevEnv</title>

	<link rel='icon' type='image/png' href='/favicon.png'>
	<link rel='stylesheet' href='/global.css'>
	<link rel='stylesheet' href='/build/bundle.css'>
	<script defer src='/build/bundle.js' onload="initCookieManager()"></script>
	<script>
		function initCookieManager() {
			var cookieManager = new KeyLimePie();
			cookieManager.addService("googletagmanager", {gtmId: '123456'});
			cookieManager.addService("hotjar", {hotjarId: 2620163, HotjarSv: 6})
			cookieManager.setLang("fr");
			cookieManager.initialise();
		}
	</script>
</head>

<body>
</body>
</html>
