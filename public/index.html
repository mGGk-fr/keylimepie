<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>KLP DevEnv</title>

	<link rel='icon' type='image/png' href='/favicon.png'>
	<link rel='stylesheet' href='/global.css'>
	<link rel='stylesheet' href='/build/keylimepie.css'>
	<script defer src='/build/keylimepie.js' onload="initCookieManager()"></script>
	<script>
		function initCookieManager() {
			var cookieManager = new KeyLimePie();
			cookieManager.addService("googletagmanager", {gtmId: '123456'});
			cookieManager.addService("hotjar", {hotjarId: 2620163, HotjarSv: 6});
			cookieManager.addCustomService({
				key: 'myCustomService',
				type: 'analytics',
				name: 'My Custom Service',
				uri: 'https://example.org',
				cookies: ['example1', 'example2'],
				js: function() {
					console.log('My custom service is loaded');
				}
			});
			cookieManager.setLang("fr");
			cookieManager.initialise();
		}
	</script>
</head>

<body>
</body>
</html>
